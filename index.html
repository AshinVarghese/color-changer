<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotlight</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="spotlightOverlay"></div>
  <div class="controls">
    <div class="toggle-container">
      <label class="toggle-label" for="toggleBtn">Toggle Spotlight</label>
      <label class="switch">
        <input type="checkbox" id="toggleBtn">
        <span class="slider round"></span>
      </label>
    </div>
    <div class="color-container">
      <label for="colorPicker">Spotlight Color:</label>
      <input type="color" id="colorPicker" value="#ffffff">
    </div>
    <div class="size-container">
      <label for="sizeRange">Spotlight Size:</label>
      <input type="range" id="sizeRange" min="50" max="300" value="150">
    </div>
    <div class="intensity-container">
      <label for="intensityRange">Spotlight Intensity:</label>
      <input type="range" id="intensityRange" min="0" max="1" step="0.01" value="1">
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
